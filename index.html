<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Interactive Rating Component </title>
  <link rel="icon" href="images/favicon-32x32.png">
  <!-- Bootsrap CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

  <!-- google font  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">

  <!-- custom css -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- pre-submit Rating page -->
  <div class="container col-4 p-3 rounded-3 mt-5 background-rating-card before-submit">
    <div class="row">
      <div class="col-2 ">
        <img class=" rounded-circle  p-2 star-logo-bg" src="images/icon-star.svg" alt="">
      </div>
    </div>
    <div class="row">
      <div class="col p-2 text-white mt-1 feedback-question">
        How did we do?
      </div>
    </div>
    <div class="row">
      <div class="col  p-2 feedback-request">
        Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!
      </div>
    </div>
    <div class="row">
      <div class="col-1  rounded-circle rating_num ms-4 p-1 text-center " id="rating_1">1 </div>
      <div class="col-1  rounded-circle rating_num mx-3 p-1 text-center " id="rating_2">2 </div>
      <div class="col-1  rounded-circle rating_num me-3 p-1 text-center" id="rating_3">3 </div>
      <div class="col-1  rounded-circle rating_num me-3 p-1 text-center " id="rating_4">4 </div>
      <div class="col-1  rounded-circle rating_num mx-1 p-1 text-center " id="rating_5">5 </div>
    </div>
    <div class="row">
      <button type="button" name="button" class="col-11 rounded-pill mt-3  ms-2 border-0 submit_text btn_1" id="btnSubmit">Submit</button>
    </div>
  </div>

  <!--page for after submission of rating -->
  <div class="container col-4 container-bg p-3 rounded-3 after-submit background-rating-card">
    <div class="row">
      <div class="col image text-center p-3">
        <img src="images/illustration-thank-you.svg " alt="thankyou-image">
      </div>
    </div>
    <div class="row justify-content-center">
      <div class=" col-6  p-1 text-center rounded-pill rating-scale rating-selection-text ">
        You selected out of 5
      </div>
    </div>
    <div class="row">
      <div class="col heading text-white text-center p-1">
        Thank you!
      </div>
    </div>
    <div class="row">
      <div class="col feedback-request mt-2">
        We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!
      </div>
    </div>
  </div>

  <!-- javascript link attachment -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="index.js" charset="utf-8"></script>

</body>

</html>
